<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kanban Board</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="kanban">
		<div class="column" id="not-started">
			<div class="column-title">Not Started</div>
			<div class="column-items" id="not-started-items"></div>
			<button class="add-item">+ Add</button>
		</div>
		<div class="column" id="in-progress">
			<div class="column-title">In Progress</div>
			<div class="column-items" id="in-progress-items"></div>
			<button class="add-item">+ Add</button>
		</div>
		<div class="column" id="completed">
			<div class="column-title">Completed</div>
			<div class="column-items" id="completed-items"></div>
			<button class="add-item">+ Add</button>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
